<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main2.css">
    <title>Sign in</title>
</head>

<body class="overflow-hidden">
    <section class="container-fluid section1">
        <div class="row">
            <div class="col-sm-0 col-lg-7 signup ps-5 text-center" id="col1-sign-in">
                <div class="raw">
                    <img src="images/tickitz 1.png" class="rounded" id="img" alt="...">
                </div>
                <div class="raw fw-bolder">
                    <p class="fs-1">wait, watch, wow!</p>
                </div>
            </div>
            <div class="col-sm p-5">
                <div class="raw logo-mobile">
                    <img src="images/Tickitz 1tickitzungu.png" alt="">
                </div>
                <div class="raw pb-3">
                    <h3>Sign In</h3>
                    <p class="text-muted fs-5">Sign in with your data that you entered during
                        your registration</p>
                </div>
                <div class="raw">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <span class="form-control w-100">
                            <input type="email" class="form-control border-0" id="exampleFormControlInput1"
                                placeholder="Write your email">
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <span class="d-flex justify-content-between form-control w-100">
                            <input type="password" class="form-control border-0" id="inputPassword"
                                placeholder="Write your password">
                            <a href="#"><img src="images/eye 1eye1.jpg"></a>
                        </span>
                    </div>
                </div>                
                <div class="raw" id="btn-join">
                    <div class="d-grid gap-2 mt-3 pt-1">
                        <button class="btn text-white" type="button">Sign In</button>
                    </div>
                </div>
                <div class="raw text-center">
                    <p class="text-muted fs-6">Forgot your password?
                        <span>
                            <a class="fs-6 fw-bold" style="color:  #5F2EEA;" href="./forget-password/index.html">Reset now</a>
                        </span>
                    </p>
                </div>
                <div>
                    <span class="d-flex text-muted">
                        <hr class="w-50">
                        <p class="text-muted text-center ps-3 pe-3 fs-6">Or</p>
                        <hr class="w-50">
                    </span>
                </div>
                <div class="raw d-flex justify-content-around">
                    <span>
                        <a class="shadow p-3 mb-5 bg-white rounded text-muted btn btn-sign-in border-0 bg-transparent"
                            href="https://accounts.google.com/ServiceLogin/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fsafe%3Dstrict%26client%3Dfirefox-b-d%26sxsrf%3DALeKk011xRJSZfKtsanDtmFwVTNMr0oOyw%253A1610007066732%26ei%3DGsL2X4aZLI3Tz7sP04av0As%26q%3Dgmail%2Blogin%2Bemail%26oq%3Dgmail%2Blogin%26gs_lcp%3DCgZwc3ktYWIQARgBMgQIABBHMgQIABBHMgQIABBHMgQIABBHMgQIABBHMgQIABBHMgQIABBHMgQIABBHUABYAGDofGgAcAJ4AIABAIgBAJIBAJgBAKoBB2d3cy13aXrIAQjAAQE%26sclient%3Dpsy-ab&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=AddSession" 
                            role="button">
                            <img src="images/flat-color-icons_googlegoogle.jpg">
                            Google
                        </a>
                    </span>
                    <span>
                        <a class="shadow p-3 mb-5 bg-white rounded text-muted btn btn-sign-in border-0 bg-transparent"
                            href="https://www.facebook.com/" role="button">
                            <img src="images/bx_bxl-facebook-circlefacebook.jpg">
                            Facebook
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
