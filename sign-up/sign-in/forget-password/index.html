<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main2.css">
    <title>Forget Password</title>
</head>

<body class="overflow-hidden">
    <section class="container-fluid section1">
        <div class="row">
            <div class="col-sm-0 col-lg-7 signup ps-5" id="col1">
                <div class="raw ps-5 mt-4">
                    <img src="images/tickitz 1.png" class="img-fluid mt-0" alt="...">
                </div>
                <div class="raw fw-bolder ps-5 mt-5">
                    <p class="fs-1">Lets reset your password</p>
                </div>
                <div class="raw ps-5">
                    <p class="fs-5">To be able to use your account again, please<br>
                        complete the following steps.</p>
                </div>
                <div class="raw d-flex flex-column ps-5 pt-4">
                    <span>
                        <a class="btn btn-primary border-white rounded-circle bg-transparent" href="#"
                            role="button">1</a>
                        Fill your complete email
                    </span>
                    <div class="border-start ms-3">
                        <p class="invisible">...</p>
                    </div>
                    <span>
                        <a class="btn btn-primary border-white rounded-circle bg-transparent" href="#"
                            role="button">2</a>
                        Activate your email
                    </span>
                    <div class="border-start ms-3">
                        <p class="invisible">...</p>
                    </div>
                    <span>
                        <a class="btn btn-primary border-white rounded-circle bg-transparent" href="#"
                            role="button">3</a>
                        Enter your new password
                    </span>
                    <div class="border-start ms-3">
                        <p class="invisible">...</p>
                    </div>
                    <span>
                        <a class="btn btn-primary border-white rounded-circle bg-transparent" href="#"
                            role="button">4</a>
                        Done
                    </span>
                </div>
            </div>
            <div class="col-sm p-5">
                <div class="raw logo-mobile">
                    <img src="images/Tickitz 1tickitzungu.png" alt="">
                </div>
                <div class="raw pb-3">
                    <h3>Fill your complete email</h3>
                    <p class="text-muted fs-6">we'll send a link to your email shortly</p>
                </div>
                <div class="raw">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <span class="form-control w-100">
                        <input type="email" class="form-control border-0" id="exampleFormControlInput1"
                            placeholder="Write your email">
                        </span>
                        </div>                    
                </div>
                <div class="raw" id="btn-join">
                    <div class="d-grid gap-2 mt-3 pt-1">
                        <button class="btn text-white" type="button">Activate now</button>
                    </div>
                </div>                
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
